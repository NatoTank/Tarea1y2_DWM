<!DOCTYPE html>
<html lang="es">
<head>
    <title>Chocomanía - Confirmación de Pedido</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
        .choco-header { background-color: #7B3F00; color: white; padding: 15px 0; margin-bottom: 30px; }
        .order-card { background: white; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); overflow: hidden; }
        .order-header { background: linear-gradient(135deg, #7B3F00, #A0522D); color: white; padding: 20px; }
        .btn-choco { background-color: #7B3F00; color: white; border: none; padding: 12px 30px; border-radius: 25px; font-weight: bold; }
        .btn-choco:hover { background-color: #5a2e00; color: white; }
        .btn-outline-choco { border: 2px solid #7B3F00; color: #7B3F00; border-radius: 25px; padding: 12px 30px; font-weight: bold; background: transparent; }
        .btn-outline-choco:hover { background: #7B3F00; color: white; }
        .confirmation-success { background-color: #d4edda; border: 1px solid #c3e6cb; border-radius: 10px; padding: 20px; margin-top: 20px; }
        .confirmation-error { background-color: #f8d7da; border: 1px solid #f5c6cb; border-radius: 10px; padding: 20px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="choco-header text-center">
        <div class="container"><h3>Chocomanía</h3></div>
    </div>

    <div class="container mb-5">
        <h2 class="text-center mb-4" style="color: #7B3F00; font-weight: bold;">RESUMEN DE TU COMPRA</h2>
        
        <div class="row justify-content-center">
            <div class="col-12 col-lg-8">
                <div class="order-card">
                    <div class="order-header text-center">
                        <h3><i class="fas fa-clipboard-check me-2"></i>Confirma tu Pedido</h3>
                    </div>
                    
                    <div class="p-4">
                        <div class="table-responsive">
                            <table class="table">
                                <thead><tr><th>Producto</th><th class="text-center">Cant.</th><th class="text-end">Total</th></tr></thead>
                                <tbody id="orderItems"></tbody>
                            </table>
                        </div>
                        
                        <div class="text-end mt-3">
                            <h4>Total: $<span id="orderTotal">0</span></h4>
                        </div>

                        <div id="successConfirmation" class="confirmation-success d-none">
                            <h4 class="text-success"><i class="fas fa-check-circle"></i> ¡Pedido Creado!</h4>
                            <p>Redirigiendo al pago...</p>
                        </div>
                        <div id="errorConfirmation" class="confirmation-error d-none">
                            <h4 class="text-danger"><i class="fas fa-times-circle"></i> Error</h4>
                            <p id="errorText"></p>
                        </div>

                        <div class="d-flex justify-content-between mt-4" id="actionButtons">
                            <button class="btn btn-outline-choco" id="backToCartBtn" type="button">Volver</button>
                            <button class="btn btn-choco" id="confirmOrderBtn" type="button">
                                Confirmar y Pagar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // 1. Obtener datos de la URL
            const params = new URLSearchParams(window.location.search);
            const pedidoId = params.get('token');
            const status = params.get('status');

            if (!pedidoId) {
                alert("No hay información del pedido.");
                window.location.href = "Catalogo.html";
                return;
            }

            try {
                // 2. Confirmar con el Backend
                const response = await fetch(`${API_URL}/pagos/confirmacion?token=${pedidoId}&simul_status=${status || 'approved'}`, {
                    headers: getAuthHeaders()
                });

                if (response.ok) {
                    // --- AQUÍ ES DONDE LIMPIAMOS ---
                    // Solo borramos los datos cuando el pago ya está confirmado al 100%
                    localStorage.removeItem('chocomaniaCart');
                    localStorage.removeItem('pendingOrder');
                    
                    // Actualizar el contador del carrito (se pone en 0)
                    const cartBadge = document.getElementById('cartBadge');
                    if(cartBadge) cartBadge.textContent = '0';

                    // 3. Mostrar datos en pantalla
                    // Pedimos los datos frescos del pedido al backend para mostrarlos
                    const orderResp = await fetch(`${API_URL}/pedidos/${pedidoId}`, {
                        headers: getAuthHeaders()
                    });
                    
                    if (orderResp.ok) {
                        const pedido = await orderResp.json();
                        document.getElementById('confirmedOrderId').textContent = pedido.id;
                        document.getElementById('paymentTotal').textContent = new Intl.NumberFormat('es-CL', { style: 'currency', currency: 'CLP' }).format(pedido.total);
                        document.getElementById('paymentDate').textContent = new Date().toLocaleDateString('es-CL');
                        
                        // Animar la barra y mostrar éxito
                        simulateProcessing();
                    }
                } else {
                    alert("Hubo un problema confirmando el pago.");
                }

            } catch (error) {
                console.error("Error:", error);
            }
        });

        function simulateProcessing() {
            const progressBar = document.getElementById('paymentProgress');
            let progress = 0;
            const interval = setInterval(() => {
                progress += 5;
                if(progressBar) progressBar.style.width = progress + '%';
                
                if (progress >= 100) {
                    clearInterval(interval);
                    document.getElementById('processingScreen').style.display = 'none';
                    document.getElementById('confirmationScreen').style.display = 'block';
                }
            }, 50);
        }

        // Botones finales
        function downloadReceipt() { window.location.href = "EmisionFactura.html"; }
        function continueShopping() { window.location.href = "Catalogo.html"; }
        function viewOrders() { window.location.href = "CancelacionPedido.html"; }
    </script>
</body>
</html>
