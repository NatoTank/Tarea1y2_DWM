<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chocomanía - Iniciar Sesión</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Tipografía -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --choco-primary: #7B3F00;
            --choco-secondary: #A0522D;
            --choco-light: #f5e6d3;
            --choco-gold: #D4AF37;
        }

        body {
            background: var(--choco-light);
            font-family: 'Playfair Display', serif;
        }

        .login-container {
            max-width: 450px;
            margin: 80px auto;
            background: white;
            padding: 35px;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border-top: 6px solid var(--choco-primary);
        }

        .login-title {
            text-align: center;
            font-size: 2rem;
            color: var(--choco-primary);
            margin-bottom: 10px;
        }

        .login-subtitle {
            text-align: center;
            color: #555;
            margin-bottom: 25px;
        }

        .btn-choco {
            width: 100%;
            background: var(--choco-primary);
            color: white;
            padding: 12px;
            font-size: 1.1rem;
            border: none;
            transition: 0.3s;
        }

        .btn-choco:hover {
            background: var(--choco-secondary);
            transform: translateY(-2px);
        }

        .form-control {
            border-radius: 0;
        }

        .alert {
            display: none;
        }

        .login-logo {
            display: block;
            margin: 0 auto 15px;
            width: 120px;
        }

        .register-link {
            text-align: center;
            margin-top: 15px;
        }

        .register-link a {
            color: var(--choco-primary);
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="login-container">

        <img src="CHOLATERIA CHOCOMANIA LOGO.png" class="login-logo" alt="Chocomanía">

        <h2 class="login-title">Iniciar Sesión</h2>
        <p class="login-subtitle">Accede a tu cuenta para continuar</p>

        <!-- Mensaje de error -->
        <div id="errorMsg" class="alert alert-danger"></div>

        <!-- FORMULARIO -->
        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">Correo electrónico</label>
                <input type="email" id="email" class="form-control" placeholder="tuemail@gmail.com" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" id="password" class="form-control" placeholder="•••••••" required>
            </div>

            <button type="submit" class="btn-choco">
                <i class="fas fa-sign-in-alt me-2"></i>Entrar
            </button>
        </form>

        <div class="register-link">
            ¿No tienes cuenta?  
            <a href="Login.html">Crear una</a>
        </div>
    </div>


    <!-- JS -->
    <script>
        const API_URL = "http://127.0.0.1:8000";  // Cambia esto si la API corre en otro dominio

        document.getElementById("loginForm").addEventListener("submit", async function(event){
            event.preventDefault();

            const email = document.getElementById("email").value;
            const pass = document.getElementById("password").value;
            const errorMsg = document.getElementById("errorMsg");

            const formData = new URLSearchParams();
            formData.append("username", email);
            formData.append("password", pass);

            try {
                const response = await fetch(`${API_URL}/token`, {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    errorMsg.style.display = "block";
                    errorMsg.textContent = data.detail || "Credenciales incorrectas";
                    return;
                }

                // Guardar token
                localStorage.setItem("access_token", data.access_token);

                // Redirigir a página principal
                window.location.href = "index.html";

            } catch (error) {
                errorMsg.style.display = "block";
                errorMsg.textContent = "Error al conectar con el servidor.";
            }
        });
    </script>

</body>
</html>
