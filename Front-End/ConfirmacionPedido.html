<!DOCTYPE html>
<html lang="es">
<head>
    <title>Chocomanía - Confirmación de Pedido</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .choco-header { background-color: #7B3F00; color: white; padding: 15px 0; margin-bottom: 30px; }
        .choco-logo { font-weight: bold; font-size: 1.8rem; }
        .section-title { color: #7B3F00; font-weight: bold; margin-bottom: 25px; text-align: center; border-bottom: 2px solid #7B3F00; padding-bottom: 10px; }
        .order-card { background: white; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 30px; overflow: hidden; }
        .order-header { background: linear-gradient(135deg, #7B3F00, #A0522D); color: white; padding: 20px; }
        .order-body { padding: 30px; }
        .btn-choco { background-color: #7B3F00; color: white; border: none; padding: 12px 30px; border-radius: 25px; font-weight: bold; transition: all 0.3s ease; }
        .btn-choco:hover { background-color: #5a2e00; color: white; transform: translateY(-2px); }
        .btn-outline-choco { background-color: transparent; color: #7B3F00; border: 2px solid #7B3F00; padding: 12px 30px; border-radius: 25px; font-weight: bold; }
        .btn-outline-choco:hover { background-color: #7B3F00; color: white; }
        .total-box { background-color: #d4edda; border: 1px solid #c3e6cb; border-radius: 10px; padding: 15px; color: #155724; }
        .confirmation-success { background-color: #d4edda; border: 1px solid #c3e6cb; border-radius: 10px; padding: 20px; margin-top: 20px; }
        .confirmation-error { background-color: #f8d7da; border: 1px solid #f5c6cb; border-radius: 10px; padding: 20px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="choco-header text-center">
        <div class="container">
            <div class="choco-logo">Chocomanía</div>
            <div>https://www.Chocomania.cl</div>
        </div>
    </div>

    <div class="container">
        <h1 class="section-title">RESUMEN DE TU COMPRA</h1>
        
        <div class="row justify-content-center mb-4">
            <div class="col-12 col-md-8">
                <div class="p-3 bg-light rounded">
                    <h5><i class="fas fa-user me-2"></i>Cliente: <span id="customerName">Cargando...</span></h5>
                </div>
            </div>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10">
                <div class="order-card">
                    <div class="order-header text-center">
                        <h3><i class="fas fa-shopping-bag me-2"></i>Detalles del Pedido</h3>
                        <p class="mb-0">Revisa los productos que has seleccionado</p>
                    </div>
                    
                    <div class="order-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Producto</th>
                                        <th class="text-center">Cantidad</th>
                                        <th class="text-end">Precio</th>
                                        <th class="text-end">Subtotal</th>
                                    </tr>
                                </thead>
                                <tbody id="orderItems"></tbody>
                            </table>
                        </div>
                        
                        <div class="row mt-4">
                            <div class="col-12 d-flex justify-content-end">
                                <div class="total-box">
                                    <h4 class="mb-0">TOTAL: $<span id="orderTotal">0</span></h4>
                                </div>
                            </div>
                        </div>
                        
                        <div class="confirmation-success d-none" id="successConfirmation">
                            <h4 class="text-success"><i class="fas fa-check-circle me-2"></i>¡Pedido Creado!</h4>
                            <p class="mb-0">Redirigiendo al pago...</p>
                        </div>
                        
                        <div class="confirmation-error d-none" id="errorConfirmation">
                            <h4 class="text-danger"><i class="fas fa-exclamation-triangle me-2"></i>Error</h4>
                            <p class="mb-0"></p>
                        </div>
                        
                        <div class="d-flex flex-wrap gap-3 justify-content-between mt-4" id="actionButtons">
                            <button class="btn btn-outline-choco" id="backToCartBtn" type="button">
                                <i class="fas fa-arrow-left me-2"></i>Volver al Carrito
                            </button>
                            <div class="d-flex gap-3">
                                <button class="btn btn-outline-choco" id="continueShoppingBtn" type="button">
                                    <i class="fas fa-store me-2"></i>Seguir Comprando
                                </button>
                                <button class="btn btn-choco" id="confirmOrderBtn" type="button">
                                    <i class="fas fa-check me-2"></i>Confirmar Pedido
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        let isConfirming = false;

        document.addEventListener('DOMContentLoaded', () => {
            // Obtener nombre del cliente
            const token = localStorage.getItem('token');
            if (token) {
                fetch(`${API_URL}/usuarios/me`, {
                    headers: getAuthHeaders()
                })
                .then(r => r.json())
                .then(user => {
                    document.getElementById('customerName').textContent = user.nombre || user.email;
                })
                .catch(e => console.error("Error cargando usuario:", e));
            }

            // ✅ CORREGIDO: Obtener carrito ANTES que pendingOrder
            let cart = JSON.parse(localStorage.getItem('chocomaniaCart')) || [];
            let pendingOrder = JSON.parse(localStorage.getItem('pendingOrder'));

            // ✅ CORREGIDO: Si no hay pendingOrder pero sí hay carrito, usar el carrito
            if ((!pendingOrder || !pendingOrder.items || pendingOrder.items.length === 0) && cart.length > 0) {
                const orderData = {
                    items: cart,
                    total: cart.reduce((sum, item) => sum + (item.price * item.quantity), 0)
                };
                renderOrder(orderData);
                localStorage.setItem('pendingOrder', JSON.stringify(orderData));
            } else if (pendingOrder && pendingOrder.items && pendingOrder.items.length > 0) {
                renderOrder(pendingOrder);
            } else {
                // Si no hay ni pendingOrder ni carrito, mostrar error
                alert("No hay productos en el carrito");
                window.location.href = "ArmadoPedido.html";
                return;
            }
        });

        // ✅ NUEVA FUNCIÓN: Renderizar orden
        function renderOrder(pendingOrder) {
            const orderItems = document.getElementById('orderItems');
            orderItems.innerHTML = '';
            
            pendingOrder.items.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td class="text-center">${item.quantity}</td>
                    <td class="text-end">$${(item.price).toLocaleString('es-CL')}</td>
                    <td class="text-end">$${(item.price * item.quantity).toLocaleString('es-CL')}</td>
                `;
                orderItems.appendChild(row);
            });
            
            document.getElementById('orderTotal').textContent = pendingOrder.total.toLocaleString('es-CL');
        }

        // BOTÓN CONFIRMAR - ORDEN CORRECTA
        document.getElementById('confirmOrderBtn').addEventListener('click', async function(e) {
            e.preventDefault();
            if (isConfirming) return;
            isConfirming = true;

            this.disabled = true;
            this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creando pedido...';

            try {
                const token = localStorage.getItem('token');
                if (!token) throw new Error("No autenticado");

                // ✅ PASO 1: VERIFICAR CARRITO (ANTES DE NADA)
                const cart = JSON.parse(localStorage.getItem('chocomaniaCart')) || [];
                console.log("1️⃣ Carrito verificado:", cart);
                
                if (cart.length === 0) {
                    throw new Error("El carrito está vacío");
                }

                // ✅ PASO 2: CREAR PEDIDO EN BACKEND
                console.log("2️⃣ Enviando petición POST a /pedidos/crear-pago-desde-carrito");
                const response = await fetch(`${API_URL}/pedidos/crear-pago-desde-carrito`, {
                    method: 'POST',
                    headers: getAuthHeaders()
                });

                console.log("3️⃣ Status respuesta:", response.status);

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error("❌ Error del servidor:", errorData);
                    throw new Error(errorData.detail || `Error ${response.status}`);
                }

                const data = await response.json();
                console.log("4️⃣ Respuesta exitosa:", data);

                // ✅ PASO 3: OBTENER ID DEL PEDIDO
                const pedidoId = data.pedido_id || data.id;
                
                if (!pedidoId) {
                    console.error("❌ No hay ID en respuesta:", data);
                    throw new Error("No se recibió ID del pedido");
                }

                console.log("5️⃣ Pedido creado con ID:", pedidoId);
                
                // ✅ PASO 4: GUARDAR EN SESSIONSTORAGE
                sessionStorage.setItem('lastCreatedOrderId', String(pedidoId));
                sessionStorage.setItem('lastOrderTotal', String(data.total || 0));
                console.log("6️⃣ Datos guardados en sessionStorage");
                
                // ✅ PASO 5: LIMPIAR LOCALSTORAGE (SOLO AQUÍ)
                localStorage.removeItem('pendingOrder');
                localStorage.removeItem('chocomaniaCart');
                console.log("7️⃣ Carrito limpiado");

                // ✅ PASO 6: REDIRIGIR
                console.log("8️⃣ Redirigiendo a ConfirmacionPago.html");
                setTimeout(() => {
                    window.location.href = `ConfirmacionPago.html?order_id=${pedidoId}`;
                }, 500);

            } catch (error) {
                console.error("❌ Error completo:", error);
                alert("Error: " + error.message);
                this.disabled = false;
                this.innerHTML = '<i class="fas fa-check me-2"></i>Confirmar Pedido';
                isConfirming = false;
            }
        });

        // Botón volver
        document.getElementById('backToCartBtn').addEventListener('click', () => {
            window.location.href = "ArmadoPedido.html";
        });
    </script>
</body>
</html>
