<!DOCTYPE html>
<html lang="es">
<head>
    <title>Chocoman√≠a - Confirmaci√≥n de Pedido</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .choco-header { background-color: #7B3F00; color: white; padding: 15px 0; margin-bottom: 30px; }
        .choco-logo { font-weight: bold; font-size: 1.8rem; }
        .section-title { color: #7B3F00; font-weight: bold; margin-bottom: 25px; text-align: center; border-bottom: 2px solid #7B3F00; padding-bottom: 10px; }
        .order-card { background: white; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 30px; overflow: hidden; }
        .order-header { background: linear-gradient(135deg, #7B3F00, #A0522D); color: white; padding: 20px; }
        .order-body { padding: 30px; }
        .btn-choco { background-color: #7B3F00; color: white; border: none; padding: 12px 30px; border-radius: 25px; font-weight: bold; transition: all 0.3s ease; }
        .btn-choco:hover { background-color: #5a2e00; color: white; transform: translateY(-2px); }
        .btn-outline-choco { background-color: transparent; color: #7B3F00; border: 2px solid #7B3F00; padding: 12px 30px; border-radius: 25px; font-weight: bold; }
        .btn-outline-choco:hover { background-color: #7B3F00; color: white; }
        .total-box { background-color: #d4edda; border: 1px solid #c3e6cb; border-radius: 10px; padding: 15px; color: #155724; }
        .confirmation-success { background-color: #d4edda; border: 1px solid #c3e6cb; border-radius: 10px; padding: 20px; margin-top: 20px; }
        .confirmation-error { background-color: #f8d7da; border: 1px solid #f5c6cb; border-radius: 10px; padding: 20px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="choco-header text-center">
        <div class="container">
            <div class="choco-logo">Chocoman√≠a</div>
            <div>https://www.Chocomania.cl</div>
        </div>
    </div>

    <div class="container">
        <h1 class="section-title">RESUMEN DE TU COMPRA</h1>
        
        <div class="row justify-content-center mb-4">
            <div class="col-12 col-md-8">
                <div class="p-3 bg-light rounded">
                    <h5><i class="fas fa-user me-2"></i>Cliente: <span id="customerName">Cargando...</span></h5>
                </div>
            </div>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10">
                <div class="order-card">
                    <div class="order-header text-center">
                        <h3><i class="fas fa-shopping-bag me-2"></i>Detalles del Pedido</h3>
                        <p class="mb-0">Revisa los productos que has seleccionado</p>
                    </div>
                    
                    <div class="order-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Producto</th>
                                        <th class="text-center">Cantidad</th>
                                        <th class="text-end">Precio</th>
                                        <th class="text-end">Subtotal</th>
                                    </tr>
                                </thead>
                                <tbody id="orderItems"></tbody>
                            </table>
                        </div>
                        
                        <div class="row mt-4">
                            <div class="col-12 d-flex justify-content-end">
                                <div class="total-box">
                                    <h4 class="mb-0">TOTAL: $<span id="orderTotal">0</span></h4>
                                </div>
                            </div>
                        </div>
                        
                        <div class="confirmation-success d-none" id="successConfirmation">
                            <h4 class="text-success"><i class="fas fa-check-circle me-2"></i>¬°Pedido Creado!</h4>
                            <p class="mb-0">Redirigiendo al pago...</p>
                        </div>
                        
                        <div class="confirmation-error d-none" id="errorConfirmation">
                            <h4 class="text-danger"><i class="fas fa-exclamation-triangle me-2"></i>Error</h4>
                            <p class="mb-0"></p>
                        </div>
                        
                        <div class="d-flex flex-wrap gap-3 justify-content-between mt-4" id="actionButtons">
                            <button class="btn btn-outline-choco" id="backToCartBtn" type="button">
                                <i class="fas fa-arrow-left me-2"></i>Volver al Carrito
                            </button>
                            <div class="d-flex gap-3">
                                <button class="btn btn-outline-choco" id="continueShoppingBtn" type="button">
                                    <i class="fas fa-store me-2"></i>Seguir Comprando
                                </button>
                                <button class="btn btn-choco" id="confirmOrderBtn" type="button">
                                    <i class="fas fa-check me-2"></i>Confirmar Pedido
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Referencias
        const confirmOrderBtn = document.getElementById('confirmOrderBtn');
        const successConfirmation = document.getElementById('successConfirmation');
        const errorConfirmation = document.getElementById('errorConfirmation');
        const actionButtons = document.getElementById('actionButtons');

        // 1. Cargar visual
        document.addEventListener('DOMContentLoaded', () => {
            const pendingOrder = JSON.parse(localStorage.getItem('pendingOrder'));
            if (!pendingOrder) { 
                alert("‚ö†Ô∏è DEBUG: No hay 'pendingOrder' en localStorage. Volviendo al carrito."); 
                window.location.href = "ArmadoPedido.html"; 
                return; 
            }
            // Render visual b√°sico
            const orderItems = document.getElementById('orderItems');
            orderItems.innerHTML = '';
            pendingOrder.items.forEach(item => {
                orderItems.innerHTML += `<tr><td>${item.name}</td><td class="text-center">${item.quantity}</td><td class="text-end">$${item.price}</td><td class="text-end">$${item.price * item.quantity}</td></tr>`;
            });
            document.getElementById('orderTotal').textContent = pendingOrder.total;
        });

        // 2. BOT√ìN DE CONFIRMAR (MODO DEBUG)
        confirmOrderBtn.addEventListener('click', async function(e) {
            e.preventDefault(); // Freno de mano a la recarga
            
            const token = localStorage.getItem('token');
            if(!token) return window.location.href = "Inicio.html";

            // Desactivar bot√≥n
            this.disabled = true;
            this.innerHTML = '‚è≥ Procesando...';

            try {
                const pendingOrder = JSON.parse(localStorage.getItem('pendingOrder'));

                // PASO 1: Rellenar Carrito
                console.log("Paso 1: Limpiando carrito...");
                await fetch(`${API_URL}/carrito`, { method: 'DELETE', headers: getAuthHeaders() });
                
                console.log("Paso 2: Llenando items...");
                for (const item of pendingOrder.items) {
                    await fetch(`${API_URL}/carrito/items`, {
                        method: 'POST',
                        headers: getAuthHeaders(),
                        body: JSON.stringify({ producto_id: item.id, cantidad: item.quantity })
                    });
                }

                // PASO 3: Crear Pedido
                console.log("Paso 3: Creando pedido...");
                const response = await fetch(`${API_URL}/pedidos/crear-pago-desde-carrito`, {
                    method: 'POST',
                    headers: getAuthHeaders()
                });

                console.log("Status respuesta:", response.status);

                if (response.ok) {
                    const data = await response.json();
                    console.log("Data recibida:", data);

                    // --- AQU√ç ES DONDE SE ESTABA CAYENDO ---
                    if (!data.redirect_url) throw new Error("El servidor no mand√≥ la URL de pago");

                    // Extraer ID a la fuerza
                    const urlString = data.redirect_url; // "https://...?token=123"
                    const id = urlString.split("token=")[1]; // Cortamos despu√©s de token=

                    if (!id) throw new Error("No se pudo leer el ID del token en: " + urlString);

                    // √âXITO CONFIRMADO
                    alert("‚úÖ PEDIDO CREADO CON √âXITO\nID: " + id + "\nVamos al pago...");

                    // Limpieza
                    localStorage.removeItem('chocomaniaCart');
                    localStorage.removeItem('pendingOrder');

                    // REDIRECCI√ìN FORZADA
                    window.location.replace(`ConfirmacionPago.html?token=${id}&status=approved`);

                } else {
                    const err = await response.json();
                    alert("‚ùå Error del servidor: " + JSON.stringify(err));
                    this.disabled = false;
                    this.innerHTML = 'Reintentar';
                }

            } catch (error) {
                console.error(error);
                alert("üíÄ Error grave en el script: " + error.message);
                this.disabled = false;
                this.innerHTML = 'Reintentar';
            }
        });
    </script>
</body>
</html>
